<!DOCTYPE html>
<html>
  <head>
    <title>LyricsFlow</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="style.css" />

    <script src="test.js"></script>

    <script src="https://kit.fontawesome.com/70fb894d64.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="" class="link navbar-brand">Home</a>
          <a href="" class="link navbar-brand">Popular</a>
          <a href="" class="link navbar-brand">About</a>
        </div>
        <div class="nav navbar-default">
          <button>register</button>
          <button>Log in</button>
        </div>
      </div>
    </nav>
    
    <header class="jumbotron">
      <img src="logo 1.png" alt="LyricsFlow Logo" class="logo">

    </header>

    <div class="container">
        <div id="song">
          
        </div>
        <div id="target" class="lyrics">
        </div>
    </div>

      <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
      <div id="player"></div>
    
    <footer class="text-center text-lg-start fixed-bottom mediaPlayer">
      <div class="content">
        <i class="fas fa-play fa-lg" id="playAndPause"></i>
        <i><span id="time">time</span></i>
        <input type="range" min="0" max="100" step="0.1" value="0" class="slider" id="myRange">
        <i class="totDuration">duration</i>
      </div> 
    </footer>

      <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- egen javascript -->

    <script src="lyrics.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
